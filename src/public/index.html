<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="display">
    <form class="form">
      <div class="input">
        <label class="label">Airline</label>
        <input class="input_text" id="airline" type="text" list="airlines"></input>
        <datalist id="airlines">
        </datalist>
      </div>
      <div class="input">
        <label class="label">Username</label>
        <input class="input_text" id="username" type="text"></input>
      </div>
      <div class="input">
        <label class="label">Password</label>
        <input class="input_text" id="password" type="password"></input>
      </div>
      <div class="input">
        <label class="label">Remember Me</label>
        <input id="remember_me" type="checkbox">
        </input>
      </div>
      <button class="button">
	Login
      </button>
    </form>
    <script src="submitHandler.js"></script>
    <script src="onload.js"></script>
  </body>
</html>
